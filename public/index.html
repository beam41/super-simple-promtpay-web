<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Generate Promptpay qr" />
    <title>Qr gen</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }

      .input {
        padding: 64px;
        flex: 1;
        max-width: 500px;
        overflow-y: auto;
        z-index: 1;
      }

      #output {
        padding: 64px;
      }

      .output-cover {
        flex: 1;
      }

      .output-placeholder {
        height: 128px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: -64px;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .input {
          width: 100%;
          margin: auto;
        }
      }

      @media (min-width: 769px) {
        #output {
          max-height: 100vh;
        }

        .output-placeholder {
          height: calc(100vh);
        }

        .input {
          height: 100vh;
          box-shadow: 0px 0px 5px -0px rgba(0, 0, 0, 0.25);
        }
      }

      @media (max-width: 425px) {
        body > .input,
        body > #output {
          padding: 32px;
        }
      }

      input,
      button {
        border-radius: 4px;
        padding: 0.5rem;
        border: 0;
      }

      button {
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      input:not(:first-child),
      button:not(:first-child) {
        margin-left: 0.5rem;
      }

      .input > *:not(:last-child) {
        margin-bottom: 1rem;
      }

      #phone-num {
        width: 100%;
      }

      #btn-add {
        width: 100%;
      }

      .inp-group,
      .btn-group {
        display: flex;
        margin-bottom: 1rem;
      }

      .inp-group {
        margin-bottom: 1rem;
      }

      .inp-name {
        min-width: 0;
        flex: 1;
      }

      .inp-amount {
        width: 100px;
      }

      .btn-remove {
        display: flex;
        width: 33px;
        height: 33px;
        padding: 0;
        justify-content: center;
        align-items: center;
      }

      .btn-remove > svg {
        width: 23px;
        height: 23px;
      }
    </style>
    <link
      rel="preload"
      href="/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/index.css" /></noscript>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZWLZPZRDCS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZWLZPZRDCS');
    </script>
  </head>
  <body>
    <div class="input">
      <h1>Prompt Pay</h1>
      <div>
        <input id="phone-num" type="tel" placeholder="เบอร์โทรศัพท์/เลขบัตรประชาชน" />
      </div>
      <div class="btn-group">
        <button id="btn-add">Add</button>
      </div>
      <div id="list"></div>
      <div class="btn-group">
        <button id="btn-submit">Generate</button>
        <button id="btn-copy">Copy</button>
      </div>
    </div>
    <div class="output-cover">
      <div id="output">
        <div class="output-placeholder">:)</div>
      </div>
    </div>
    <script type="module" src="/dist/index.js" defer></script>
  </body>
</html>
