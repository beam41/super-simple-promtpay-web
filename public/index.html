<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Generate Promptpay qr" />
    <title>Qr gen</title>
    <link
      rel="preload"
      href="/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/index.css" /></noscript>
  </head>
  <body>
    <div class="input">
      <input id="phone-num" type="tel" placeholder="เบอร์โทรศัพท์" />
      <div class="btn-group">
        <button id="btn-add">Add</button>
      </div>
      <div id="list"></div>
      <div class="btn-group">
        <button id="btn-submit">Generate</button>
        <button id="btn-copy">Copy</button>
      </div>
    </div>
    <div class="output-cover">
      <div id="output">
        <div class="output-placeholder">:)</div>
      </div>
    </div>
    <script type="module" src="/dist/index.js" async></script>
  </body>
</html>
